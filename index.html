<!DOCTYPE html>
<title>My File Library</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-900 min-h-screen flex flex-col">
<!-- Header -->
<header class="sticky top-0 z-10 bg-white/80 backdrop-blur shadow-sm">
<div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
<h1 class="text-2xl font-bold flex items-center gap-2">
<span class="text-blue-600">📂</span> My File Library
</h1>
<a href="https://github.com/YOUR_USER/your-repo" target="_blank" class="text-sm text-blue-600 hover:underline">GitHub</a>
</div>
</header>


<!-- Main -->
<main class="flex-1 max-w-6xl mx-auto px-6 py-8 space-y-8">
<!-- Filters -->
<section class="bg-white p-5 rounded-2xl shadow-md border grid gap-3 md:grid-cols-4">
<input id="q" type="text" placeholder="🔍 Search name, tag, type…" class="md:col-span-2 w-full rounded-xl border px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400" />
<input id="tag" type="text" placeholder="# Filter by tag" class="w-full rounded-xl border px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400" />
<select id="type" class="w-full rounded-xl border px-4 py-3 outline-none focus:ring-2 focus:ring-blue-400">
<option value="">All types</option>
<option>config</option>
<option>schematic</option>
<option>zip</option>
<option>json</option>
<option>txt</option>
</select>
</section>


<!-- Actions -->
<section class="flex items-center justify-between">
<button id="clearFilters" class="rounded-xl bg-gray-100 px-4 py-2 text-sm hover:bg-gray-200">Clear Filters</button>
<span id="count" class="text-sm text-gray-600"></span>
</section>


<!-- Results -->
<section id="results" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></section>
</main>


<!-- Template -->
<template id="cardTmpl">
<article class="rounded-2xl border bg-white p-5 shadow hover:shadow-lg transition group">
<div class="flex items-start justify-between gap-3">
<div>
<h3 class="font-semibold text-lg file-name group-hover:text-blue-600 transition"></h3>
<p class="text-sm text-gray-500 file-path"></p>
</div>
<span class="text-xs px-2 py-1 rounded-full border file-type bg-gray-50"></span>
</div>
<div class="mt-3 flex flex-wrap gap-2 file-tags"></div>
<div class="mt-3 text-sm text-gray-500 flex gap-4">
<span class="file-size"></span>
<span class="file-updated"></span>
</div>
<div class="mt-4 flex gap-3">
<a class="download-btn flex-1 text-center rounded-xl bg-blue-600 text-white px-3 py-2 text-sm hover:bg-blue-700 transition" target="_blank">⬇️ Download</a>
<button class="copy-btn rounded-xl border px-3 py-2 text-sm hover:bg-gray-100">📋 Copy</button>
</div>
</article>
</template>


<footer class="py-6 text-center text-sm text-gray-500">
Powered by GitHub Pages · Made with ❤️
</footer>


<script src="app.js"></script>
</body>
</html>
