<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My File Library</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
<header class="sticky top-0 z-10 backdrop-blur bg-white/80 border-b">
<div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
<h1 class="text-2xl font-bold">ðŸ“¦ My File Library</h1>
<a href="https://github.com/YOUR_USER/your-repo" target="_blank" class="text-sm underline">GitHub</a>
</div>
</header>


<main class="max-w-5xl mx-auto px-4 py-6 space-y-6">
<section class="grid gap-3 md:grid-cols-4">
<input id="q" type="text" placeholder="Search name, tag, typeâ€¦" class="md:col-span-2 w-full rounded-xl border px-4 py-3 outline-none focus:ring" />
<input id="tag" type="text" placeholder="Filter by tag (e.g. worldedit)" class="w-full rounded-xl border px-4 py-3 outline-none focus:ring" />
<select id="type" class="w-full rounded-xl border px-4 py-3 outline-none focus:ring">
<option value="">All types</option>
<option>config</option>
<option>schematic</option>
<option>zip</option>
<option>json</option>
<option>txt</option>
</select>
</section>


<section class="flex items-center gap-3">
<button id="clearFilters" class="rounded-xl border px-3 py-2">Clear</button>
<span id="count" class="text-sm text-gray-600"></span>
</section>


<section id="results" class="grid gap-4"></section>
</main>


<template id="cardTmpl">
<article class="rounded-2xl border bg-white p-4 shadow-sm hover:shadow-md transition">
<div class="flex items-start justify-between gap-3">
<div>
<h3 class="font-semibold text-lg file-name"></h3>
<p class="text-sm text-gray-600 file-path"></p>
</div>
<span class="text-xs px-2 py-1 rounded-full border file-type"></span>
</div>
<div class="mt-3 flex flex-wrap gap-2 file-tags"></div>
<div class="mt-3 text-sm text-gray-600 flex gap-4">
<span class="file-size"></span>
<span class="file-updated"></span>
</div>
<div class="mt-4 flex gap-2">
<a class="download-btn rounded-xl border px-3 py-2 text-sm" target="_blank">Download</a>
<button class="copy-btn rounded-xl border px-3 py-2 text-sm">Copy link</button>
</div>
</article>
</template>


<script src="app.js"></script>
</body>
</html>
